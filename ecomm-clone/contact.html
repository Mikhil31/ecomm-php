<style>
    /* navbar styles */
    .body {
        background-image: url("images/background-login.jpg");
    }

    .custom-navbar {
        background-color: #D3D3D3;
        color: #fff;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        font-size: 130%;
    }

    .custom-navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        text-transform: uppercase;
    }

    .custom-navbar-nav {
        display: flex;
        justify-content: flex-end;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .custom-navbar-nav li {
        margin: 0 10px;
    }

    .custom-navbar-nav li a {
        color: #fff;
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .custom-navbar-nav li a:hover {
        color: var(--orange);
    }

    .custom-btn:link,
    .custom-btn:visited {
        text-transform: uppercase;
        text-decoration: none;
        display: inline;
        border-radius: 100px;
        transition: all .2s;
        margin: 5px;
    }

    .custom-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .custom-btn:hover::after {
        transform: scaleX(1.4) scaleY(1.6);
        opacity: 0;
    }

    .custom-img {
        width: 20%;
        height: auto;
        -webkit-transition: .3s ease-in-out;
        transition: .3s ease-in-out;
        padding-top: 5px;
    }

    .custom-img:hover {
        width: 25%;
    }

    iframe {
        margin-bottom: 30px;
    }

    @media (max-width: 767px) {
        .container {
            margin-top: 30px;
        }

        iframe {
            height: 200px;
        }
    }

    .contact-form {
        max-width: 500px;
        margin: 0 auto;
    }

    .contact-form label {
        font-weight: bold;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        font-size: 16px;
        background-color: #f7f7f7;
    }

    .contact-form textarea {
        resize: none;
    }

    .contact-form button[type="submit"] {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .contact-form button[type="submit"]:hover {
        background-color: #0062cc;
    }
</style>
